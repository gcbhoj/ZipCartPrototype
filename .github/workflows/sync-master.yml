name: Auto-Sync Master

on:
  workflow_dispatch:  # manual trigger

jobs:
  sync-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # fetch all branches

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/bhojgc/working_copy.git
          git fetch upstream

      - name: Merge upstream into master
        run: |
          git checkout master || git checkout -b master
          git merge upstream/main --ff-only || git merge upstream/main --allow-unrelated-histories -m "Auto-sync master"
          git push origin master
