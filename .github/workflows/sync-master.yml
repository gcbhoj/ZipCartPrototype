name: Auto merge working_copy to master

on:
  workflow_run:
    workflows: ["Tests on push"]
    types:
      - completed

jobs:
  merge:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'working_copy'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all branches

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge working_copy into master
        run: |
          git fetch origin working_copy
          git checkout master || git checkout -b master
          git merge origin/working_copy --ff-only || git merge origin/working_copy --allow-unrelated-histories -m "Auto merge working_copy into master"
          git push origin master
