name: Auto Merge working_copy to master

# Trigger automatically whenever working_copy is pushed
on:
  push:
    branches:
      - working_copy

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository with all branches
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # fetch all branches

      # 2️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 3️⃣ Merge working_copy into master
      - name: Merge working_copy into master
        run: |
          git fetch origin working_copy
          git checkout master || git checkout -b master
          git merge origin/working_copy --ff-only || git merge origin/working_copy --allow-unrelated-histories -m "Auto merge working_copy into master"
          git push origin master
