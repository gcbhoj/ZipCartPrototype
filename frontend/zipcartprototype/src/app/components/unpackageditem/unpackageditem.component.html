<ion-card *ngFor="let product of products">
  <ion-card-content>
    <ion-grid>
      <!-- ROW 1: Image and Item Info stacked -->
      <ion-row class="ion-align-items-center">
        <!-- Image -->
        <ion-col size="4">
          <ion-avatar>
            <img [src]="product.imageUrl" alt="{{ product.productName }}" />
          </ion-avatar>
        </ion-col>

        <!-- Item number (top) and product name (bottom) stacked -->
        <ion-col size="8">
          <p><strong>Item #: </strong>{{ product.itemNumber }}</p>
          <p><strong>Name: </strong>{{ product.productName }}</p>
        </ion-col>
      </ion-row>

      <!-- ROW 2: Qty / Unit / Total -->
      <ion-row>
        <ion-col size="4">
          <p>Qty: {{ product.weight }}</p>
        </ion-col>

        <ion-col size="4">
          <p>Unit: ${{ product.unitPrice }}</p>
        </ion-col>

        <ion-col size="4">
          <p>Total: ${{ product.totalPrice }}</p>
        </ion-col>
      </ion-row>

      <!-- ROW 3: Buttons aligned right -->
      <ion-row>
        <ion-col size="12" class="ion-text-right">
          <ion-button size="small" color="danger">Remove</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
