<ion-card>
  <ion-card-header>
    <ion-card-title>User Information</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">User Name</ion-label>
        <ion-input [(ngModel)]="user.userName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.userEmailAddress"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="addNewUser()">Submit</ion-button>
  </ion-card-content>
</ion-card>
