<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registered Users</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-avatar>

      <ion-label>
        <h2>{{ user.userId }}</h2>
        <p>{{ user.userName }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="users.length === 0" class="ion-text-center ion-padding">
    No users found.
  </div>
</ion-content>
